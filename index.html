<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Quote</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/90f37ea620.js"></script>
</head>
<body>

    <div id="quote-box">

        <div id="text">
            <span id="quote-mark"><i class="fas fa-quote-left"></i></span><span id="quoteText"></span>
        </div>

        <div id="author">
            
        </div>

        <div class="buttons">

                <div>
                        <a id="tweet-quote" href="https://twitter.com/intent/tweet"><i class="fab fa-twitter-square"></i></a>
                    
                </div>
        
                <a href="#" id="new-quote">
                        <i class="fas fa-angle-double-right"></i>
                </a>
        </div>

        


    </div>
    <div class="projectBy">by Adityesh</div>
    

    <script src="index.js"></script>
</body>
</html>
